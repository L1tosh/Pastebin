<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/registration}" th:method="POST" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="firstName">firstName:</label>
    <input type="text" th:field="*{firstName}" id="firstName" th:value="${person.firstName}">
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">ERROR</div>
    <br>
    <label for="lastName">lastName:</label>
    <input type="text" th:field="*{lastName}" id="lastName" th:value="${person.lastName}">
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">ERROR</div>
    <br>
    <label for="email">email:</label>
    <input type="email" th:field="*{email}" id="email" th:value="${person.email}">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</div>
    <br>
    <label for="dateOfBirth">dateOfBirth:</label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" th:value="${person.dateOfBirth}">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">ERROR</div>
    <br>
    <label for="password">password:</label>
    <input type="password" th:field="*{password}" id="password" th:value="${person.password}">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</div>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
